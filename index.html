<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>

        input[type="number"] {
            width: 250px;

    <br><br>

    <label>Частота информационного сигнала (Гц):</label>
    <input type="number" min="0" max="100"  step="0.01" id="w_inf">
    <br><br>

    <label>Амплитуда несущего (В):</label>
    <input type="number" min="0" max="100" step="0.01" id="U_nes">
    <br><br>

    <label>Амплитуда информационного (В):</label>
    <input type="number" min="0" max="100" step="0.01" id="U_inf">
    <br><br>

    <input type="submit"  value="Построить график">
</form>
